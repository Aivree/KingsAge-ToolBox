<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>alarm</title>
</head>
<body onLoad="alarm.focus()">
<object data="alarm.swf" type="application/x-shockwave-flash"
  width="1" height="1" name="alarm">
  <param name="movie" value="alarm.swf"><!-- doppelt aber unumgaenglich -->
  <param name="quality" value="low"><!-- Abspielgeschwindigkeit geht vor Bildqualitaet -->
  <param name="scale" value="exactfit"><!-- skaliert wie angegeben -->
  <param name="menu" value="false"><!-- minimales Menue -->
  <param name="loop" value="false"><!-- wird nur einmal geladen und gehalten -->
  <param name="wmode" value="transparent"><!-- damit HTML-Elemente drueber liegen koennen -->
</object>
</body>
</html>
